<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
</head>
<body>
    <h2>Thought Diary</h2>
    <p>Please fill in your thoughts related to the trigger word "{{ trigger }}"</p>
    <form action="/handle_popup_response" method="post">
        <!-- Include the necessary fields for the thought diary -->
        <input type="hidden" name="trigger" value="{{ trigger }}">
        <input type="text" name="thoughts">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
